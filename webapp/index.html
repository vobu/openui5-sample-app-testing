<!DOCTYPE html>
<html>
<head>
	<title>OpenUI5 Todo App</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap" type="text/javascript"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceRoots='{"sap.ui.demo.todo": "./"}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/core/ComponentContainer",
				"sap/ui/demo/todo/test/MockServer"
			], function(ComponentContainer, MockServer) {
				// turn on mockserver if "sap-ui-mockserver" is present as a URL param
				var oUriParameters = jQuery.sap.getUriParameters();
				if (oUriParameters.get("sap-ui-mockserver")) {
					MockServer.init(oUriParameters);
				}
				new ComponentContainer({
					name: "sap.ui.demo.todo",
					settings: {
						id: "todo"
					},
					manifest: true
				}).placeAt("root");
			});
		});
	</script>

</head>
<body class="sapUiBody" id="root" role="application"></body>
</html>
